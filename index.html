<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Quiz</title>
    <!--bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" 
    integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <!--stylesheet-->
    <link rel="stylesheet" href="style.css">
</head>

<body>
<!-- highscore -->
<div class="row">
     <a id="highScores">View High Scores</a> 

     <div class="col-md-1" id="time"></div>
</div>  
 <!-- jumbotron-->
<div class="col-md container" id="content">
<div class="jumbotron col-lg-6 col-md-10 col-sm-12">

<!--content-->

<div class="col-lg col-md-10 col-sm-12"> 
    <div class="row"><h1 class="col-md-10" id="header1">Welcome to the JavaScript Quiz</h1>
</div>
        
<h7 id="main" class="row">
        <ul>
            <li>This quiz is timed and there are only five easy questions.</li>
            <li>If you got the question right you get one point.</li>
            <li>If you got it wrong you loose time.</li>
        </ul>
    
        <!--start button-->

    </h7>
    <div class="row">
        <button type="button" id="startBtn" class="btn btn-success">Star</button>
    </div>
    <div id="choices">

    </div>

    <div class="row">
        <input type="text"  name="initials" id= "finalID"  
        placeholder = "your initials here" class="col-md-2-none ">
        <div id="finalScore" class="input-group input-group-sm mb-3 col-md-2 d-none">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-sm">Your score:</span>
                </div>
            <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
        
    </div>



</body>
